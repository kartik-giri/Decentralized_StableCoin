[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings =["@chainlink/contracts/=lib/chainlink-brownie-contracts/contracts/","forge-std/=lib/forge-std/src/","@openzeppelin/=lib/openzeppelin-contracts/" , '@openzeppelin/contracts=lib/openzeppelin-contracts/contracts']

[invariant]
runs = 128
depth = 128
fail_on_revert = true

